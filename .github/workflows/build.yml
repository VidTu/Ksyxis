name: 'Build'
on: [ pull_request, push, workflow_dispatch ]
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: 'Checkout'
        timeout-minutes: 1
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: 'Setup JDK'
        timeout-minutes: 1
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'
      - name: 'Setup Gradle'
        timeout-minutes: 5
        uses: gradle/actions/setup-gradle@v4
      - name: 'Build'
        timeout-minutes: 5
        run: './gradlew build'
      - name: 'Upload'
        timeout-minutes: 5
        uses: actions/upload-artifact@v4
        with:
          name: 'Artifacts'
          path: 'build/libs'
