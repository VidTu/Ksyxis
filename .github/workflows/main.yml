name: 'Build (Main)'
permissions: { }
on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:
jobs:
  main:
    name: 'Build (Main)'
    runs-on: 'ubuntu-24.04'
    timeout-minutes: 15
    permissions:
      contents: 'write'
    steps:
      - name: 'Checkout'
        timeout-minutes: 1
        uses: 'actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd' # v6.0.2
        with:
          persist-credentials: false
      - name: 'Setup JDK'
        timeout-minutes: 1
        uses: 'actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654' # v5.2.0
        with:
          java-version: 25
          distribution: 'temurin'
      - name: 'Setup Gradle'
        timeout-minutes: 5
        uses: 'gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884' # v5.0.1
        with:
          # Generate with either:
          # 1. Linux/macOS/Unix (OpenSSL): openssl rand -base64 32
          # 2. Linux/macOS/Unix: cat /dev/random | head -c32 | base64
          # 3. Windows (PowerShell): $bytes=New-Object byte[] 32;[Security.Cryptography.RandomNumberGenerator]::Create().GetBytes($bytes);[Convert]::ToBase64String($bytes)
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          dependency-graph: 'generate-and-submit'
      - name: 'Build (Main)'
        timeout-minutes: 15
        run: './gradlew assemble'
      - name: 'Upload'
        timeout-minutes: 5
        uses: 'actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f' # v6.0.0
        with:
          name: 'Artifacts'
          path: 'build/libs'
